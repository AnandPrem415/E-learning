<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <h2>Lessons:</h2>
    <ul>
        {% for lesson in lessons %}
            <li>
                <a href="/courses/{{ course.id }}/lessons/{{ lesson.id }}">{{ lesson.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
